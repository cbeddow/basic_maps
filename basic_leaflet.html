<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MVT + Leaflet.js example</title>
    <link href="https://unpkg.com/mapillary-js@1.7.1/dist/mapillary-js.min.css"
    rel="stylesheet">
    <link href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" rel=
    "stylesheet">
    <style>
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
        height:100%;
        z-index: 1;
      }
      html, body {
         position:fixed;
         top:0;
         bottom:0;
         left:0;
         right:0;
         background-color: black;
      }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js">
    </script>
    <script src=
    "http://spatialserver.github.io/Leaflet.MapboxVectorTile/dist/Leaflet.MapboxVectorTile.js">
    </script>
    <script>
         var map = L.map('map').setView([43.043905011993246, 141.3374376642122], 12);
         var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
         var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap<\/a> contributors';
         var osm = new L.TileLayer(osmUrl, { maxZoom: 18, attribution: osmAttrib});
         map.addLayer(osm);
         var mlyVectorLayerConfig = {
           url: 'http://d25uarhxywzl1j.cloudfront.net/v0.1/{z}/{x}/{y}.mvt',
           maxZoom: 14,
           style: function (feature) {
           var style = {}
           style.color = 'rgba(53, 175, 109, 0.7)'
           style.size = 3
           return style
           }
         };
         var mvtSource = new L.TileLayer.MVTSource(mlyVectorLayerConfig);
         map.addLayer(mvtSource);
    </script>
</body>
</html>
